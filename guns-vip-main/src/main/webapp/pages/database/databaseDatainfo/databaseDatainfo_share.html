@layout("/common/_form.html",{js:["/assets/database/databaseDatainfo/databaseDatainfo_share.js"]}){

<form class="layui-form" id="databaseDatainfoForm" lay-filter="databaseDatainfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-form-item">
                        <label class="layui-form-label">分享对象</label>
                        <input id="shareTarget" name="shareTarget" type="hidden" class="layui-input"/>
                        <div class="layui-input-block" id="multiSelect" lay-filter="multiSelect"></div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="title" name="title" placeholder="请输入标题" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数据库类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <select id="dbType" name="dbType" lay-filter="dbType" lay-verify="required" required >
                                <option value=""></option>
                                @for(item in databaseTypes!){
                                <option value="${item.name}">${item.name}</option>
                                @}
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数据库名称</label>
                        <div class="layui-input-block">
                            <input id="dbName" name="dbName" placeholder="请输入数据库名称" type="text" class="layui-input"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">连接地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="jdbcUrl" name="jdbcUrl" placeholder="请输入连接地址" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">连接账号</label>
                        <div class="layui-input-block">
                            <input id="userName" name="userName" placeholder="请输入连接账号" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">连接密码</label>
                        <div class="layui-input-block">
                            <input id="password" name="password" placeholder="请输入连接密码" type="text" class="layui-input" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否公开</label>
                        <div class="layui-input-block">
                            <select id="isOpen" name="isOpen" lay-filter="dbType" >
                                <option value="on">是</option>
                                <option value="off">否</option>
                            </select>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" />
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
