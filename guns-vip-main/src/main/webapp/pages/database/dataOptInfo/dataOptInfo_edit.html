@layout("/common/_form.html",{js:["/assets/database/dataOptInfo/dataOptInfo_edit.js"]}){

<form class="layui-form" id="dataOptInfoForm" lay-filter="dataOptInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数据源ID<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="databaseId" name="databaseId" placeholder="请输入数据源ID" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">表名<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="tableName" name="tableName" placeholder="请输入表名" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="optType" name="optType" placeholder="请输入操作类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">变更前数据<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="preData" name="preData" placeholder="请输入变更前数据" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">变更后数据<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="edData" name="edData" placeholder="请输入变更后数据" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">变更原因<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="reason" name="reason" placeholder="请输入变更原因" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作语句<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="ddlSql" name="ddlSql" placeholder="请输入操作语句" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
