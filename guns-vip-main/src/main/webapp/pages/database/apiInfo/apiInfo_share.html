@layout("/common/_form.html",{js:["/assets/database/apiInfo/apiInfo_share.js"]}){

<form class="layui-form" id="apiInfoForm" lay-filter="apiInfoForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-form-item">
                        <label class="layui-form-label">分享对象</label>
                        <input id="shareTarget" name="shareTarget" type="hidden" class="layui-input"/>
                        <div class="layui-input-block" id="multiSelect" lay-filter="multiSelect"></div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">标题<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="title" name="title" placeholder="请输入标题" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">接口地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="apiAddress" name="apiAddress" placeholder="请输入接口地址" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">入参说明</label>
                        <div class="layui-input-block">
                            <input id="inParams" name="inParams" placeholder="请输入入参说明" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">结果说明</label>
                        <div class="layui-input-block">
                            <input id="result" name="result" placeholder="请输入结果说明" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">接口描述</label>
                        <div class="layui-input-block">
                            <input id="apiDesc" name="apiDesc" placeholder="请输入接口描述" type="text" class="layui-input"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">上传说明文档</label>
                        <div class="layui-input-block">
                            <input id="documentId" name="documentId" type="hidden" class="layui-input"/>
                            <input id="documentName" name="documentName" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="documentBtn"><i
                                        class="layui-icon"></i>上传文件
                                </button>
                            </div>
                            <div style="float: left;">
                                <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;"
                                      id="documentNameTip"></span>
                            </div>

                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="documentDownBtn"><i
                                        class="layui-icon">&#xe67d;</i>下载文件
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">说明文档保存地址</label>
                        <div class="layui-input-block">
                            <input id="documentLocation" name="documentLocation" placeholder="说明文档保存地址" type="text"
                                   class="layui-input" readonly="readonly"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否公开</label>
                        <div class="layui-input-block">
                            <select id="isOpen" name="isOpen" lay-filter="isOpen" lay-verify="required" required>
                                <option value="on">是</option>
                                <option value="off">否</option>
                            </select>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark" placeholder="请输入备注" type="text" class="layui-input"/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
