@layout("/common/_container.html",{js:["/assets/ai/model/model.js"]}){

<div class="layui-body-header">
    <span class="layui-body-header-title">管理</span>
</div>

<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-sm12 layui-col-md12 layui-col-lg12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div class="layui-form toolbar">
                        <div class="layui-form-item">
                            <div class="layui-inline">
                                <input id="modCode" class="layui-input" type="text" placeholder="模型编号"/>
                            </div>
                            <div class="layui-inline">
                                <input id="modName" class="layui-input" type="text" placeholder="模型名称"/>
                            </div>
                            <div class="layui-inline">
                                <button id="btnSearch" class="layui-btn icon-btn"><i class="layui-icon">&#xe615;</i>搜索</button>
                                @if(shiro.hasPermission("/model/add")){
                                <button id="btnAdd" class="layui-btn icon-btn"><i class="layui-icon">&#xe654;</i>添加</button>
                                @}
<!--                                <button id="btnExp" class="layui-btn icon-btn"><i class="layui-icon">&#xe67d;</i>导出</button>-->
                            </div>
                        </div>
                    </div>
                    <table class="layui-table" id="modelTable" lay-filter="modelTable"></table>
                </div>
            </div>
        </div>
    </div>
</div>

<script type="text/html" id="tableBar">
<!--    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>-->
<!--    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>-->

    @if(shiro.hasPermission("/model/edit")){
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="edit">修改</a>
    @}
    @if(shiro.hasPermission("/model/upgrade")){
    <a class="layui-btn layui-btn-checked layui-btn-xs" lay-event="upgrade">升级</a>
    @}
    @if(shiro.hasPermission("/model/submit")){
    <a class="layui-btn layui-btn-normal layui-btn-xs" lay-event="submit">提交</a>
    @}
    @if(shiro.hasPermission("/model/review")){
    <a class="layui-btn layui-btn-warm layui-btn-xs" lay-event="review">审核</a>
    @}
    @if(shiro.hasPermission("/model/delete")){
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="delete">删除</a>
    @}
    @if(shiro.hasPermission("/model/detail")){
    <a class="layui-btn layui-btn-container layui-btn-xs" lay-event="detail">详情</a>
    @}
    @if(shiro.hasPermission("/model/share")){
    <a class="layui-btn layui-btn-radius layui-btn-xs" lay-event="share">分享</a>
    @}

</script>
@}
