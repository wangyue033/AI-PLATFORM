@layout("/common/_form.html",{js:["/assets/ai/model//model_review.js"]}){

<form class="layui-form" id="/modelForm" lay-filter="/modelForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">模型详细信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">模型编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="modCode" name="modCode"   type="text" class="layui-input" lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">模型名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="modName" name="modName"   type="text" class="layui-input" lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">模型描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="description" name="description"  type="text" class="layui-input" lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">使用范围<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="ranged" name="ranged"  type="text" class="layui-input" lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">模型版本<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="version" name="version"  type="text" class="layui-input" lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-form-item">
                        <label class="layui-form-label">是否公开</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="isOpen" lay-skin="switch" lay-text="是|否">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">下载模型文件</label>
                        <div class="layui-input-block">
                            <input id="loadId" name="loadId" type="hidden" class="layui-input"/>
                            <input id="loadName" name="loadName" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="fileDownBtn"><i class="layui-icon">&#xe67d;</i>下载文件</button>
                            </div>
                            <div style="float: left;">
                                <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="fileNameTip"></span>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">模型文件保存地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="loadLocation" name="loadLocation"  type="text" class="layui-input" lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">下载模型使用文档</label>
                        <div class="layui-input-block">
                            <input id="documentId" name="documentId" type="hidden" class="layui-input"/>
                            <input id="documentName" name="documentName" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="documentDownBtn"><i class="layui-icon">&#xe67d;</i>下载文件</button>
                            </div>
                            <div style="float: left;">
                                <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="documentNameTip"></span>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">模型使用文档保存地址</label>
                        <div class="layui-input-block">
                            <input id="documentLocation" name="documentLocation"   type="text" class="layui-input" readonly="readonly" />
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数据归属</label>
                        <div class="layui-input-block">
                            <input id="dataOwner" name="dataOwner"  type="text" class="layui-input" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">入参说明</label>
                        <div class="layui-input-block">
                            <input id="inParams" name="inParams"   type="text" class="layui-input" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">结果说明</label>
                        <div class="layui-input-block">
                            <input id="result" name="result"  type="text" class="layui-input" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark"   type="text" class="layui-input" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input id="state" name="state"   type="text" class="layui-input" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">模型创建者</label>
                        <div class="layui-input-block">
                            <input id="createUserName" name="createUserName"  type="text" class="layui-input" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">模型创建时间</label>
                        <div class="layui-input-block">
                            <input id="createTime" name="createTime"   type="text" class="layui-input" readonly="readonly" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">模型审核人员</label>
                        <div class="layui-input-block">
                            <input id="reviewerName" name="reviewerName"  type="text" class="layui-input" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">审核时间</label>
                        <div class="layui-input-block">
                            <input id="reviewTime" name="reviewTime"   type="text" class="layui-input" readonly="readonly" />
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">审核意见</label>
                        <div class="layui-input-block">
                            <input id="reviewOpinion" name="reviewOpinion"   type="text" class="layui-input" readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">分享对象</label>
                        <div class="layui-input-block">
                            <input id="shareTarget" name="shareTarget"   type="text" class="layui-input" readonly="readonly"/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;关闭&emsp;</button>
    </div>

</form>

@}
