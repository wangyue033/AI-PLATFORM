@layout("/common/_form.html",{js:["/assets/ai/algorithmLog/algorithmLog_add.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="algorithmLogForm" lay-filter="algorithmLogForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">基本信息</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">日志类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="logType" name="logType" placeholder="请输入日志类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">日志名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="logName" name="logName" placeholder="请输入日志名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">用户id<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="userId" name="userId" placeholder="请输入用户id" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">类名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="className" name="className" placeholder="请输入类名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">方法名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="method" name="method" placeholder="请输入方法名称" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">是否成功<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="succeed" name="succeed" placeholder="请输入是否成功" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="message" name="message" placeholder="请输入备注" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">处理时间<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="processTime" name="processTime" placeholder="请输入处理时间" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">操作类型<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="optType" name="optType" placeholder="请输入操作类型" type="text" class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
