@layout("/common/_form.html",{js:["/assets/ai/server/server_deploy.js"],css:["/assets/expand/module/formSelects/formSelects-v4.css"]}){

<form class="layui-form" id="serverForm" lay-filter="serverForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">部署服务运行</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-form-item">
                        <label class="layui-form-label">选择服务容器</label>
                        <div class="layui-input-block">
                            <select id="containerId" name="containerId" lay-filter="containerId" lay-verify="required" required >
                                <option value=""></option>
                                @for(item in containers!){
                                <option value="${item.id}">${item.containerName}-----${item.serverAddress}</option>
                                @}
                            </select>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">进入部署页面</label>
                        <div class="layui-input-block">
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="deployBtn"><i class="layui-icon">&#xe67d;</i>点击部署</button>
                            </div>
                            <div style="float: left;">
                                <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="serverAddressTip"></span>
                            </div>
                        </div>
                    </div>


                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">服务名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="serverName" name="serverName" placeholder="请输入服务名称" type="text"
                                   class="layui-input" lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">服务版本<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="version" name="version" placeholder="请输入服务版本" type="text" class="layui-input"
                                   lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">下载服务文件</label>
                        <div class="layui-input-block">
                            <input id="loadId" name="loadId" type="hidden" class="layui-input"/>
                            <input id="loadName" name="loadName" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="fileDownBtn"><i class="layui-icon">&#xe67d;</i>下载文件</button>
                            </div>
                            <div style="float: left;">
                                <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="fileNameTip"></span>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">服务文件保存地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="loadLocation" name="loadLocation" placeholder="服务文件保存地址" type="text"
                                   class="layui-input" lay-verify="required" required  readonly="readonly"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">下载服务使用文档</label>
                        <div class="layui-input-block">
                            <input id="documentId" name="documentId" type="hidden" class="layui-input"/>
                            <input id="documentName" name="documentName" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="documentDownBtn"><i class="layui-icon">&#xe67d;</i>下载文件</button>
                            </div>
                            <div style="float: left;">
                                <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;" id="documentNameTip"></span>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">服务使用文档保存地址</label>
                        <div class="layui-input-block">
                            <input id="documentLocation" name="documentLocation" placeholder="服务使用文档保存地址" type="text"
                                   class="layui-input"  readonly="readonly" />
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">服务描述</label>
                        <div class="layui-input-block">
                            <input id="description" name="description" placeholder="" type="text" class="layui-input"  readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark" placeholder=" " type="text" class="layui-input"  readonly="readonly"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">状态</label>
                        <div class="layui-input-block">
                            <input id="state" name="state"   type="text" class="layui-input" readonly="readonly"/>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;部署&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;关闭&emsp;</button>
    </div>

</form>

@}
