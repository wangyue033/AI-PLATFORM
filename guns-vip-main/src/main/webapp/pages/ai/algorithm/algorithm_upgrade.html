@layout("/common/_form.html",{js:["/assets/ai/algorithm/algorithm_upgrade.js"]}){

<form class="layui-form" id="algorithmForm" lay-filter="algorithmForm">
    <div class="layui-fluid" style="padding-bottom: 75px;">
        <div class="layui-card">
            <div class="layui-card-header">算法升级</div>
            <div class="layui-card-body">
                <div class="layui-form-item layui-row">
                    <input name="id" type="hidden"/>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">算法编号<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="algCode" name="algCode" placeholder="请输入算法编号" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">算法名称<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="algName" name="algName" placeholder="请输入算法名称" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">算法描述<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="description" name="description" placeholder="请输入算法描述" type="text"
                                   class="layui-input" lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">使用范围<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="ranged" name="ranged" placeholder="请输入使用范围" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">算法版本<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="version" name="version" placeholder="请输入算法版本" type="text" class="layui-input"
                                   lay-verify="required" required/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">是否公开</label>
                        <div class="layui-input-block">
                            <input type="checkbox" name="isOpen" lay-skin="switch" lay-text="是|否">
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">上传算法文件</label>
                        <div class="layui-input-block">
                            <input id="loadId" name="loadId" type="hidden" class="layui-input"/>
                            <input id="loadName" name="loadName" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="fileBtn"><i class="layui-icon"></i>上传文件
                                </button>
                            </div>
                            <div style="float: left;">
                                <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;"
                                      id="fileNameTip"></span>
                            </div>

                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="fileDownBtn"><i
                                        class="layui-icon">&#xe67d;</i>下载文件
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">算法文件保存地址<span style="color: red;">*</span></label>
                        <div class="layui-input-block">
                            <input id="loadLocation" name="loadLocation" placeholder="算法文件保存地址" type="text"
                                   class="layui-input" lay-verify="required" required readonly="readonly"/>
                        </div>
                    </div>

                    <div class="layui-form-item">
                        <label class="layui-form-label">上传算法使用文档</label>
                        <div class="layui-input-block">
                            <input id="documentId" name="documentId" type="hidden" class="layui-input"/>
                            <input id="documentName" name="documentName" type="hidden" class="layui-input"/>
                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="documentBtn"><i
                                        class="layui-icon"></i>上传文件
                                </button>
                            </div>
                            <div style="float: left;">
                                <span class="layui-inline layui-upload-choose" style="padding: 4px 10px;"
                                      id="documentNameTip"></span>
                            </div>

                            <div style="float: left;">
                                <button type="button" class="layui-btn layui-btn-sm" id="documentDownBtn"><i
                                        class="layui-icon">&#xe67d;</i>下载文件
                                </button>
                            </div>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">算法使用文档保存地址</label>
                        <div class="layui-input-block">
                            <input id="documentLocation" name="documentLocation" placeholder="算法使用文档保存地址" type="text"
                                   class="layui-input" readonly="readonly"/>
                        </div>
                    </div>


                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">数据归属</label>
                        <div class="layui-input-block">
                            <input id="dataOwner" name="dataOwner" placeholder="请输入数据归属（逆变器数据、气象数据等）" type="text"
                                   class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">入参说明</label>
                        <div class="layui-input-block">
                            <input id="inParams" name="inParams" placeholder="请输入入参说明" type="text" class="layui-input"/>
                        </div>
                    </div>
                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">结果说明</label>
                        <div class="layui-input-block">
                            <input id="result" name="result" placeholder="请输入结果说明" type="text" class="layui-input"/>
                        </div>
                    </div>

                    <div class="layui-inline layui-col-md12">
                        <label class="layui-form-label">备注</label>
                        <div class="layui-input-block">
                            <input id="remark" name="remark" type="text" class="layui-input"/>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="form-group-bottom text-center">
        <button class="layui-btn" lay-filter="btnSubmit" lay-submit>&emsp;提交&emsp;</button>
        <button type="reset" class="layui-btn layui-btn-primary" id="cancel">&emsp;取消&emsp;</button>
    </div>

</form>

@}
