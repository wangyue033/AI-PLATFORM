<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link href="${ctxPath}/assets/expand/images/favicon.ico" rel="icon">
    <title>${constants.getSystemName()}</title>
    <link rel="stylesheet" href="${ctxPath}/assets/common/libs/layui/css/layui.css?v=${constants.getReleaseVersion()}"/>
    <link rel="stylesheet" href="${ctxPath}/assets/common/module/admin.css?v=${constants.getReleaseVersion()}"/>
    <script type="text/javascript">
        var Feng = {
            ctxPath: "${ctxPath}",
            version: '${constants.getReleaseVersion()}'
        };
    </script>
    <script type="text/javascript" src="${ctxPath}/assets/common/libs/layui/layui.js?v=${constants.getReleaseVersion()}"></script>
    <script type="text/javascript" src="${ctxPath}/assets/common/js/common.js?v=${constants.getReleaseVersion()}"></script>

</head>

<body class="layui-layout-body">
<h2>我是系统首页</h2>
<button id="systemLoginIn" name="“systemLoginIn" class="layui-btn icon-btn">点我进算法管理系统</button>
<script>
    layui.use(['layer', 'element', 'admin', 'index', 'ax'], function () {
        var $ = layui.jquery;
        // 退出登录点击事件
        $('#systemLoginIn').click(function () {
            console.log("/index")
            window.location.href = Feng.ctxPath + "/index";
        });
    });
</script>

</body>

</html>
